<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ninja to Cat</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $('img').click(function() {
                    if ($(this).attr("src") == $(this).attr("alt-src2")) {
                        $(this).attr("src", $(this).attr("alt-src"))
                    }
                    else {
                        $(this).attr("src", $(this).attr("alt-src2"))
                    }
                })
            })
        </script>
    </head>
    <body>
        <img src="cat0.png" alt="cat or ninja" alt-src="ninja0.png" alt-src2="cat0.png">
        <img src="cat1.png" alt="cat or ninja" alt-src="ninja1.png" alt-src2="cat1.png">
        <img src="ninja2.png" alt="cat or ninja" alt-src="cat2.png" alt-src2="ninja2.png">
        <img src="ninja3.png" alt="cat or ninja" alt-src="cat3.png" alt-src2="ninja3.png">
        <img src="ninja4.png" alt="cat or ninja" alt-src="cat4.png" alt-src2="ninja4.png">
    </body>
</html>
